<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Api</title>
    <link rel="shortcut icon" href="img/clima.ico">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <div class="contenedor">

        <div id="contenedor-flex">

            <div id="clima">
                <h1>Busca el clima <i class="fa-solid fa-cloud-moon-rain"></i></h1>
                <div id="resultado">
                    <p>Agrega tu ciudad y país , el resultado se mostrara aqui.</p>
                </div>
            </div>

            <form id="formulario">
                <select name="" id="paises">
                    <option value="">--Seleccionar País--</option>
                    <option value="AR">Argentina</option>
                    <option value="VE">Venezuela</option>
                    <option value="CO">Colombia</option>
                    <option value="PY">Paraguay</option>
                    <option value="BO">Bolivia</option>
                    <option value="EC">Ecuador</option>
                    <option value="UY">Uruguay</option>
                    <option value="BR">Brasil</option>
                    <option value="CL">Chile</option>
                    <option value="PE">Perú</option> 
                </select>

                <input type="text" name="ciudad" id="ciudad" placeholder="Nombre de la ciudad" autocomplete="off">

                <button type="submit" id="btn-clima">Obtener Clima</button>

            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
